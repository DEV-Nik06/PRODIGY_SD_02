<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="https://m.media-amazon.com/images/I/61BRwWBPKfL.png" type="image/x-icon">
<body>
    <div class="container">
    <header class="heading">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </header>
    <main class="input-field">
        <form action="#">
            <label for="guess-input" class="input-label">Guess a number</label>
            <input type="text" name="" id="guess-input">
            <input type="submit" value="ENTER GUESS" id="sub" class="guess-submit" >
        </form>
    </main>
    <section class="guess-count">
        <p>Previous Guesses:<span class="Guesses"></span></p>
        <p>Guesses Remaining:<span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </section>
</div>
</body>
<script src="script.js"></script>
</html>
